<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 10 Final</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="createOrder">
        <h3>Available Crusts</h3>
        <p>Original</p>
        <p>Thin Crust</p>

        <h3>Available Sauces</h3>
        <p>Classic Tomato</p>
        <p>Spicy Marinara</p>
        <p>White Garlic Sauce</p>

        <h3>Available Toppings</h3>
        <p>Chicken</p>
        <p>Pepperoni</p>
        <p>Cheese</p>
        <p>Mushrooms</p>
        <p>Baby Spinach</p>
        <p>Olives</p>
    </div><br>

    <div class="form">
        <form>
            <label for="crust">Choose Your Crust:</label>
            <input type="text" id="crust" required /><br>

            <label for="sauce">Choose Your Sauce:</label>
            <input type="text" id="sauce" required /><br>

            <label for="top1">Topping 1:</label>
            <input type="text" id="top1" required />

            <label for="top2">Topping 2:</label>
            <input type="text" id="top2" required />

            <label for="top3">Topping 3:</label>
            <input type="text" id="top3" required />

            <button type="submit" id="btn">Create Order</button>
        </form>
    </div><br>

    <div id="order">
        <p>Completed Pizza Order:</p>
        <div id="pizzaOrder"></div>
        <div id="toppings"></div>

        <p>Sales Total:</p>
        <div id="total">$</div>
    </div><br>

    <script src="script.js"></script>
</body>

</html>
